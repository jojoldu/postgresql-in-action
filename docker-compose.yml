services:
  db:
    image: postgres:11
    command: >
      -c max_wal_size=2GB
    ports:
      - '5432:5432'
    container_name: pg-test-db
    environment:
      - POSTGRES_DB=test
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    tmpfs:
      - /var/lib/postgresql/data
